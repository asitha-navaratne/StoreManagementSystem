name: Deploy to Firebase Hosting
on:
  push:
    branches:
      - prod
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Cache Node.js dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Create environment file
        working-directory: frontend
        run: |
          echo "VITE_CLIENT_ID=${{ secrets.VITE_CLIENT_ID }}" >> .env
          echo "VITE_REDIRECT_URI=${{ secrets.VITE_REDIRECT_URI }}" >> .env
          echo "VITE_TENANT_SUBDOMAIN=${{ secrets.VITE_TENANT_SUBDOMAIN }}" >> .env
          echo "VITE_BASE_URL=${{ vars.VITE_BASE_URL }}" >> .env

      - name: Debug .env file
        working-directory: frontend
        run: cat .env || echo ".env file not created"

      - name: Build the app
        working-directory: frontend
        run: npm run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_STORE_MANAGEMENT_SYSTEM_ECD55 }}
          projectId: store-management-system-ecd55
          entryPoint: frontend
          channelId: live
